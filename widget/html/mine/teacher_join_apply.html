              <img class="public_info_item_img1" src="../../image/index/go_page.png" alt="">
          </div>
            <div class="public_info_item public_line">
                <span class="public_info_item_title"  style="margin-right:1.7rem;">姓名</span>

            </div>
            <div class="public_info_item public_line">

            <div class="public_info_item public_line">
                <span class="public_info_item_title" style="margin-right:1.7rem;">学历</span>
                <input type="text" name="cName" value="" v-model="cName" placeholder="请输入您的最高学历">
                  <img v-if="cName!=''" class="public_info_item_img" src="../../image/index/clear_val.png" alt="" tapmode @click="fnClearName()">

            <div class="public_info_item public_info_item_address public_line" style="height:3.65rem;">
                <span class="public_info_item_title" >自我介绍</span>
                <textarea name="name"   placeholder="请输入自我介绍">大家好！我是来自加利福尼亚州的Kanada,很高兴认识你～</textarea>

                <img   class="public_info_item_img" style="align-self:center;"  src="../../image/index/clear_val.png" alt="" tapmode @click="fnClearName()">

          <div  class="save_btn" tapmode>提交</div>
