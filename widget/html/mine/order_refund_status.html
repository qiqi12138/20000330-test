<script type="text/javascript">
    var USER;
    var $S;
    var vm;
    apiready = function() {
        USER = USER();
        $S = SERVICE();
        fnInit();
    }

    function fnInit() {
        vm = new Vue({
            el: ".vueApp",
            data: {
                context: "",
                email: ""
            }
        })
    }

    function fnSubmitFeedback() {
        if (vm.context.replace(/(\n+)|(\s+)/g, "") == "") {
            vm.context = "";
            fnToast("请输入您的宝贵建议～");
            return;
        }
        if (fnVerify("feedback_email")) {
            $S.ShowProgress();
            var postData = {
                "entityName": "complaintSuggestions",
                "context": vm.context,
                "contactEmail": vm.email,
            };
            $S.POST("common/insert", postData, function(ret, err) {
                if (ret && ret.status == '200') {
                    fnToast("提交成功");
                    fnDelayCloseWin(300);
                }
                $S.CloseProgress();
            })
        }
    }
