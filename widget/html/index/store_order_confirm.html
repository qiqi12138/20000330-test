<body>
    <div class="vueApp" v-cloak>
        <div class="order_main">
            <div class="organ_item" tapmode>
                <div class="organ_cover">
                    <img src="../../image/index/Mask.png" alt="">
                </div>
                <div class="organ_info aui-flex-box">
                    <div class="organ_title overflow_hidden_two">
                        雅思词汇语法单项班雅思词汇语法单项提升课
                    </div>

                    <div class="score order_score">
                        <div class="icon  iconfont icon-xing stars" style="font-size: 0.5rem;letter-spacing:0.1rem;"><span style="width:50%;"></span></div>
                        <span style="font-size:0.6rem;font-weight:400;color:rgba(217,39,39,1);">4.7</span>
                        <span style="margin-left: auto;">销量 650</span>
                    </div>

                    <h2>¥282 <span>¥666</span></h2>
                </div>
            </div>
            <div class="public_info_list">
                <div class="public_info_item public_line">
                    <span class="public_info_item_title">课程所属门店</span>
                    <span class="public_info_item_value overflow_hidden_one">英孚教育（西直门店)</span>

                </div>
                <div class="public_info_item_price public_line">
                    <div class="public_info_item_price_item">
                        <span class="public_info_item_title">课程订金</span>
                        <span class="public_info_item_value" style="color:rgba(217,39,39,1);">¥10.00</span>
                    </div>
                    <h2>注意：订单支付的金额是课程名额占用的定金，尾款请到线下门店支付哦~线下支付仅需“100”元</h2>
                </div>
                <div class="public_info_item public_line" tapmode @click="fnOpenPublicWin('选择优惠券','mine/coupon_select')">
                    <span class="public_info_item_title">优惠卷</span>
                    <span class="public_info_item_value overflow_hidden_one" style="color:rgba(44,53,64,1);">2个可用</span>
                    <img class="public_info_item_img" src="../../image/index/go_page.png" alt="">
                </div>
                <div class="public_info_item public_line">
                    <span class="public_info_item_title">线下支付金额</span>
                    <span class="public_info_item_value" style="color:rgba(44,53,64,1);">100元</span>

                </div>
            </div>
        </div>
        <div class="bot">

            <span>实付金额：</span> <span style="font-size:0.9rem;color:#D92727;margin-right: 0.75rem;">¥388.00</span> <span class="pay_btn" tapmode @click="fnOpenPublicWin(' ','index/pay_status_success',{isLine:false})">立即支付</span>
        </div>
    </div>
</body>

                if (ret.value.winName == api.winName) {
                    vm.searchVal = ret.value.searchVal;
                    fnInitPage();
                }
            }
        });
    }

    function fnInit() {
        vm = new Vue({
            el: ".vueApp",
            data: {
                searchVal: api.pageParam.searchVal || '',
                isSerach: api.pageParam.isSerach || '0',
                listData: [{
                    id: "1"
                }, {
                    id: "2"
                }],
            }
        })
    }

    function fnInitPage() {
        $S.ShowProgress();
        var postData = {};
        $S.POST("", postData, function(ret, err) {
            if (ret && ret.status == '200') {

            }
            $S.CloseProgress();
        })
    }
</script>
