<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />

    <meta name="format-detection" content="date=no" />
    <title>机构详情</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />

    <link rel="stylesheet" type="text/css" href="../../css/index.css" />
    <style>
    html  {
        background: rgba(246, 246, 246, 1);
    }
        .organ_head {
            width: 100%;
            height: 7.65rem;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .organ_head::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 7.65rem;
            background-image: url("../../image/index/organ_logo.png");
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(4px);
            z-index: -1;
        }

        .organ_head img {
            width: 3.4rem;
            height: 3.4rem;
            border-radius: 0.2rem;
            margin-left: 0.75rem;
        }

        .organ_head_right {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 0.5rem;
            margin-right: 1.35rem;
        }

        .organ_head_right h2 {
            font-size: 0.85rem;
            font-family: PingFangSC-Semibold, PingFang SC;
            font-weight: 600;
            color: rgba(255, 255, 255, 1);
            line-height: 1.2rem;
        }

        .organ_head_right span {
            font-size: 0.6rem;
            font-family: PingFangSC-Regular, PingFang SC;
            font-weight: 400;
            color: rgba(222, 222, 222, 1);
            line-height: 0.85rem;
        }

        .organ_head_info {
            font-size: 0.65rem;
            color: rgba(153, 153, 153, 1);
            line-height: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-top: 0.4rem;
        }

        .organ_head_info span {
            font-size: 0.6rem;
            font-family: PingFangSC-Regular, PingFang SC;
            font-weight: 400;
            color: rgba(222, 222, 222, 1);
            line-height: 0.85rem;
        }

        .organ_head_info img {
            width: 0.5rem;
            height: 0.5rem;
            margin-left: 0;
        }
        .organ_time {
            font-size: 0.6rem;
            color: rgba(95, 112, 133, 1);
            line-height: 0.85rem;
            display: flex;
            align-items: baseline;
            justify-content: flex-start;
            width: 100%;
            margin-top: 0.3rem;
            font-family: PingFangSC-Regular, PingFang SC;
        }
        .store_label {
            font-size: 0.65rem;
            color: rgba(153, 153, 153, 1);
            line-height: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-wrap: wrap;
            width: 100%;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body >
    <div class="vueApp" v-cloak>
        <div class="organ_head">
            <img src="../../image/index/organ_logo.png" alt="">
            <div class="organ_head_right">
                <h2>融安消防机构</h2>
                <span class="overflow_hidden_three">从 2015 年 4 月起，Ant Design 在蚂蚁金服中后台产品线迅速推广，对接多条业务线，覆盖系统 800 个以上。</span>
                <div class="organ_head_info">
                    <img src="../../image/index/star.png" alt="">
                    <span style="margin-left:0.15rem;color:rgba(217,39,39,1);">4.7</span>
                    <span style="margin-left:0.4rem;">培训店数:  10</span>
                </div>

            </div>
        </div>
        <div class="space"></div>
        <div class="organ_list" v-if="listData.length>0"  >
            <div class="organ_item" v-for="item in listData" tapmode @click="fnOpenStore()">
              <div class="organ_cover" style="margin-top:0.25rem;">
                <img src="../../image/index/Mask.png" alt="">
                <div class="store_label_icon"><img src="../../image/index/store_label_icon.png" alt=""></div>
            </div>
                <div class="organ_info" style="  padding-bottom: 0.5rem;">
                    <div class="organ_title overflow_hidden_two">
                        北京市融安消防职业技能培训学校(北沙滩校区)
                    </div>
                    <div class="organ_time" style="margin-bottom:0;">
                        <img src="../../image/index/star.png" alt="">
                        <span style="margin-left:0.15rem;color:rgba(217,39,39,1);">4.7</span>
                        <span>月售 6506</span>
                        <span style="margin-left: auto;">距离: 2.0km</span>
                    </div>
                    <span class="lecturer overflow_hidden_one" style="width:100%;">中国上海市浦东新区浦建路769号浦东新区浦建</span>
                    <div class="store_label">
                        <div class="store_label_item">1对1课程</div>
                        <div class="store_label_item">适合0-15岁</div>
                        <div class="store_label_item">线下付尾款</div>
                    </div>
                </div>

            </div>
        </div>

        <div v-if="listData.length==0">
            <div class="no_data">
                <img :src="isSerach=='1'?'../../image/no_page/no_search.png':'../../image/no_page/no_information.png'" alt="">
                <p v-text="isSerach=='1'?'没有搜到相关内容，换个关键词试试吧':'暂无资讯'"></p>
            </div>
        </div>
    </div>
</body>

        }, function(ret, err) {
            if (ret) {
                if (ret.value.winName == api.winName) {
                    vm.searchVal = ret.value.searchVal;
                    fnInitPage();
                }
            }
        });
    }

    function fnInit() {
        vm = new Vue({
            el: ".vueApp",
            data: {
                searchVal: api.pageParam.searchVal || '',
                isSerach: api.pageParam.isSerach || '0',
                listData: [{
                    id: "1"
                }, {
                    id: "2"
                }],
            }
        })
    }

</script>

</html>
