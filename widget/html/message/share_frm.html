<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>分享Frame</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/index.css" />
    <style>
        html,
        body {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-flex-flow: column;
            flex-flow: column;
            height: 100%;
            background-color: transparent;
        }

        section {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            overflow: auto;
        }

        footer {

            width: 100%;
            background-color: rgba(250, 250, 250, 1);
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            border-radius: 0.7rem 0.7rem 0px 0px;
        }

        .share {
            width: 100%;
        }

        .share h2 {
            padding: 0.75rem 0 1.2rem 0;
            font-size: 0.75rem;
            font-family: PingFangSC-Regular, PingFang SC;
            font-weight: 400;
            color: rgba(102, 102, 102, 1);
            line-height: 1.05rem;
            text-align: center;
        }

        .share_list {
            display: flex;
            justify-content: space-between;
            padding: 0 1.1rem 0.55rem 1.1rem;
            border-bottom: 1px solid rgba(237, 237, 240, 1);
        }

        .share_item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .share_item span {
            font-size: 0.55rem;
            font-family: PingFangSC-Regular, PingFang SC;
            font-weight: 400;
            color: rgba(102, 102, 102, 1);
            line-height: 0.8rem;
            margin-top: 0.55rem;
        }

        .share_item img {
            width: 2.5rem;
            height: 2.5rem;
            object-fit: cover;
        }

        .share_close {
            width: 100%;
            height: 2.5rem;
            font-size: 0.8rem;
            font-family: PingFangSC-Regular, PingFang SC;
            font-weight: 400;
            color: rgba(51, 51, 51, 1);
            line-height: 2.5rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <section tapmode onclick="api.closeFrame();"></section>
    <footer   id="footer" >
        <div class="share">
            <h2>分享至</h2>
            <div class="share_list">
                <div class="share_item">
                    <img src="../../image/message/wx_icon.png" alt="">
                    <span>微信好友</span>
                </div>
                <div class="share_item">
                    <img src="../../image/message/wx2_icon.png" alt="">
                    <span>朋友圈</span>
                </div>
                <div class="share_item">
                    <img src="../../image/message/qq_icon.png" alt="">
                    <span>QQ好友</span>
                </div>
                <div class="share_item">
                    <img src="../../image/message/weibo_icon.png" alt="">
                    <span>新浪</span>
                </div>
            </div>
            <div class="share_close" tapmode onclick="api.closeFrame();">
                取消
            </div>
        </div>
    </footer>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vue.min.js"></script>
<script type="text/javascript" src="../../script/service/service-app.js"></script>
<script type="text/javascript" src="../../script/service/service-tool.js"></script>
<script type="text/javascript" src="../../script/service/service-user.js"></script>
<script type="text/javascript" src="../../script/service/service-login.js"></script>
<script type="text/javascript" src="../../script/service/service-verify.js"></script>
<script type="text/javascript">
    var USER;
    var $S;
    apiready = function() {
        USER = USER();
        $S = SERVICE();
document.getElementById('footer').style.paddingBottom = localStorage.safeBottom + 'px';


    };
</script>

</html>
