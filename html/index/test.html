    <style>
        .test_head {

        }

<script type="text/javascript">
    apiready = function() {

        var NVNavigationBar = api.require('NVNavigationBar');
        NVNavigationBar.open({
            rect: {
                x: 0,
                y: api.winHeight - 80,
                w: api.frameWidth,
                h: 42
            },
            styles: {
                orientation: 'horizontal',
                bg: '',
                bgAlpha: 1,
                font: {
                    size: 14,
                    sizeSelected: 18,
                    color: '#FFFFFF',
                    colorSelected: '#FFFFFF',
                    alpha: 1,
                },
                itemSize: { //（可选项）JSON对象；item大小配置
                    w: api.frameWidth / 3, //（可选项）数字类型；单个导航项的宽度；默认为导航条宽度/导航项个数，仅在导航条orientation参数为 'horizon'时有效.
                    h: 30 //（可选项）数字类型；单个导航项的高度；默认为导航条高度/导航项个数，仅在导航条orientation参数为 'vertical'时有效.
                }
            },
            items: [{
                title: '上传',
                bg: '#FFE7BA',
                bgSelected: '#FFFFFF',
                alpha: 0
            }, {
                title: '拍照',
                bg: '#FFE7BA',
                bgSelected: '#FFFFFF',
                alpha: 0
            }, {
                title: '拍视频',
                bg: '#FFE7BA',
                bgSelected: '#FFFFFF',
                alpha: 0
            }],
            selectedIndex: 1,
            fixedOn: api.frameName,
            id: 'first'
        }, function(ret, err) {

        });
    }

    function fnBack() {
        fnDelayCloseWin(0);
    }

    function fnSetCamera() {

        var jsfun = 'fnSetCamera();';
        api.execScript({
            script: jsfun
        });

    }
</script>
